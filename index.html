<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper" class="main wrapper">
        <div class="inner_column size_large family_lato" id="inner_column">
            <h1>Курс по созданию 2D-платформера на Unity</h1>

            
            <div class="slider-container">
                <div class="slider">
                    <div class="slide"><img src="img/part1.gif" alt="Image 1"></div>
                    <div class="slide"><img src="img/part2.gif" alt="Image 2"></div>
                    <div class="slide"><img src="img/part3.gif" alt="Image 3"></div>
                    <div class="slide"><img src="img/part4.gif" alt="Image 4"></div>
                </div>
                <button class="prev" onclick="moveSlide(-1)">
                    <img src="img/prev.png" alt="left">
                </button>
                <button class="next" onclick="moveSlide(1)">
                    <img src="img/next.png" alt="right">
                </button>
            </div>

            
            <div class="button-container">
                <a href="curs.html" class="navigate-btn">Перейти на курс</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
